<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Add New Product</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/Product/save}" th:object="${product}" method="post">
 
      
<div align="left">
            <tr>
                <label class="form-label" >Product Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{productname}" class="form-control" placeholder="Product Name" />
                </td>
            </tr>
         </div>  
        
        
          <div align="left">
            <tr>
                <label class="form-label" >Price</label>
                
                <td>
                 <input type="text" th:field="*{price}" class="form-control" placeholder="Price" />
                </td>
            </tr>
         </div>  
 
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
</div>
</body>
</html>
